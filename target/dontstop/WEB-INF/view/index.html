<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>APP</title>
</head>
<body>
    <div class="container">
        <div class="row align-self-center">
            <div class="col-3"></div>
            <div class="col-6 login-block">
                    <form th:object="${customer}" th:action="@{'/login'}" method="get">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <input type="submit" th:href="@{'/login'}" class="btn btn-primary"/>
                        <a th:href="@{'/addcustomer'}"class="btn btn-primary">Singin</a>
                    </form>
            </div>
        </div>
    </div>
</body>
