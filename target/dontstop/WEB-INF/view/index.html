<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>APP</title>
</head>
<body>
    <div class="container">
        <div class="row align-self-center">
            <div class="col-3"></div>
            <div class="col-6 login-block">
                    <form th:object="${customer}" th:action="@{/login}" method="get">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button th:href="@{'/login'}" type="submit" class="btn btn-primary">Login</button>
                        <button th:href="@{'/addcustomer'}" type="submit" class="btn btn-primary">Singin</button>
                    </form>
            </div>
        </div>
    </div>
</body>
