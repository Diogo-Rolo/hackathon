<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>APP</title>
</head>
<body><h1>Ola</h1>
<div class="container" th:object="${customer}">
    <div class="row">
        <h3 th:text="${customer.firstName} + ' ' + ${customer.lastName}"></h3>
    </div>
    <div class="row">
        <button th:href="@{'/health/' + ${customer.id}}" type="button" class="btn btn-success btn-block">Health</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary btn-block">Cultural</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-warning block btn-block">Social</button>
    </div>
</div>
</body>
